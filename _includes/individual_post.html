<!-- indvidual_post Section -->
   <section class="blog" id="blog">
       <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">

                   <h2>{{ page.title }}</h2>

                   <hr class="star-light">
                   {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <h4>  {{ page.date | date: date_format }} </h4>
               </div>
           </div>
           <div class="row">
             <div class="col-lg-8 col-lg-offset-2">

             <p>{{ content }}</p>
           </div>


       </div>
   </section>
