<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">
            <a href="{{ post.live-link }}" target="_blank"><img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"></a>
            <p>{{ post.description }}</p>
            <ul class="list-inline item-details">
              <!--  <li>Client:
              <strong><a href="http://startbootstrap.com">{{ post.client }}</a>
            </strong>
          </li>
          <li>Date:
          <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
        </strong>-->
      </li>
      <li>
        <strong><a href="{{ post.live-link }}"  target="_blank"><i class="fa fa-link fa-2x" aria-hidden="true"></i></a>
        </strong>
      </li>
      <li>
        {% if post.title != "Ifollow" %}
        <strong><a href="{{ post.code }}" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i>
        </a>
        {% endif %}
      </strong>
    </li>

  </ul>
  <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
</div>
</div>
</div>
</div>
</div>
</div>
{% endfor %}
